<!DOCTYPE html>
<html>
    <head>
        <title> day one - login page</title>
        <!--load all styles-->
        <link rel="stylesheet" href="index.css">
        
        <link rel="stylesheet" href="/assets/css/all.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
    </head>
    <body>
        <main class="main-container">
            <div class="sub-container">
                
                <div class="form-container">
                    <h2> Log in </h2>
                    <form class = "form-inputs" action="">
                        <input type="text" class="input-text" placeholder="Enter email">
                        <input type="password" class="input-text" placeholder="Enter password">
                        <input type="submit" class="input-text submit" value="Log in">

                        <h3> OR </h3>

                        <button class="button-text"><img class="google-image" src="https://img.icons8.com/color/48/000000/google-logo.png"/><span> Continue with Google</span></button>
                        <button class="button-text"><img class="google-image" src="https://img.icons8.com/color/48/000000/microsoft.png"/> <span>Continue with Microsoft </span></button>
                        <button class="button-text"><img class="google-image" src="https://img.icons8.com/material-outlined/24/000000/mac-os--v2.png"/> <span> Continue with Apple </span></button>
                        
                    </form>

                    <h4> Can't log in? <span> . </span> Already have an account?</h4>
                </div>
            </div>
        </main>
    </body>
</html>
