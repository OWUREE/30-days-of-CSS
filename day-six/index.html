<!DOCTYPE html>
<html>
    <head>
        <title> day6 - css</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="outer-container">
            <div class="inner-container">
                <div class="main-content">
                    <div class="top-flex">
                        <div class="back-icon">
                           <img src="./assets/back-icon.png" class="icon-back">
                        </div>
                        <div class="settings">
                            <p> settings </p> 
                            <img src="./assets/settings-icon.png" class="settings-icon">
                        </div>
                       
                    </div>
                    <p class="mid-text">
                        Share with people
                        <br> and groups
                    </p>
                    <div class="mid-button">
                        <div class="inner-buttons">
                             <img src="./assets/female-icon.png" class="rounded-icon"> 
                             <span class="button-text">Emma James</span>
                        </div>
                        <div class="inner-buttons">
                            <img src="./assets/male-icon.png" class="rounded-icon"> 
                            <span class="button-text">Jim Fanges</span>
                        </div>
                    </div>
                    <div class="input">
                        <input type="checkbox" class="input-check" > 
                        <span class="check-text"> Notify people </span>
                    </div>
                   
                    <div class="bottom-flex">
                        <h3>
                            Send feedback
                        </h3>
                        <div class="bot-button">
                            <button class="button-bot"> Cancel </button>
                            <button class="button-bot different"> Send </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
