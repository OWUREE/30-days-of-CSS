<!DOCTYPE html>
<html>
    <head>
        <title> day8 - css </title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="outer-container">
            <div class="wrapper">
                <div class="left-content">
                    <div class="total-storage">
                        <div class="image">
                            <img src="./assets/Frame.png" alt="">    
                        </div>
                        <h2> Total storage </h2>

                    </div>
                    <div class="pie-chart">
                        
                    </div>
                    <div class="text">
                        <div class="text-div">
                            <h4 class="first-text"> 30 GB</h3>
                            <p class="second-text"> Total storage </p>
                        </div>
                        <div class="blue text-div">

                        </div>
                        <button class="button">
                            View details
                        </button>

                    </div>

                </div>
                <div class="right-content">
                    <h1>
                        Plans
                    </h1>
                    <div class="card black">
                        <div>
                            <h3 class="data"> 30 GB </h3>
                            <h4> current plan </h4>
                        </div>
                        <img src="./assets/Group 11.png" class="wave">
                    </div>
                    <div class="card">
                        <div class="flex">
                            <h3 class="data mid"> 100 GB </h3>
                            <button class="button">
                                NOK 17.00/month
                            </button>
                        </div>
                        <p> or prepay anually NOK 170.00/year</p>
                        <img src="./assets/Group 11 (1).png" class="wave left">

                    </div>
                    <div class="card ">
                        <div class="flex">
                            <h3 class="data green"> 1 TB </h3>
                            <button class="button">
                                NOK 89.00/month
                            </button>
                        </div>
                        <p> or prepay anually NOK 899.00/year</p>
                        <img src="./assets/Group 11 (1).png" class="wave left">

                    </div>

                </div>

            </div>
        </section>

</html>
